<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>login ✿</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=DotGothic16&display=swap" rel="stylesheet">

<style>
:root{
  --lav:#d9ccff;
  --mint:#c8f3d2;
  --ink:#3b2f5f;
  --dot:#b497ff;
  --shadow:0 18px 40px rgba(70,40,120,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:"Quicksand",sans-serif;
  background:
    radial-gradient(circle at 20% 20%, #ffffffaa 0 10%, transparent 11%),
    radial-gradient(circle at 80% 30%, #ffffffaa 0 9%, transparent 10%),
    linear-gradient(180deg,#e6f6ff,#f8f2ff,#fff7f2);
  color:var(--ink);
}

.login-box{
  width:min(360px,92vw);
  background:linear-gradient(180deg,#ffffffee,#fff7ff);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:26px 22px 24px;
  position:relative;
}

.login-box::before{
  content:"";
  position:absolute;
  inset:14px;
  border-radius:18px;
  border:3px dotted var(--dot);
  pointer-events:none;
}

.inner{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.title{
  align-self:center;
  background:linear-gradient(180deg,var(--mint),#e8ffe9);
  padding:10px 16px;
  border-radius:14px;
  font-family:"DotGothic16",monospace;
  font-size:22px;
  box-shadow:0 8px 0 rgba(100,200,140,.25);
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:2px solid rgba(60,40,100,.12);
  background:#fff;
  font-size:15px;
  outline:none;
}

input:focus{ border-color:#b497ff; }

.btn{
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:linear-gradient(180deg,var(--lav),#bda8ff);
  color:#2f255c;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 0 rgba(120,90,200,.25);
}
.btn:active{
  transform:translateY(2px);
  box-shadow:0 6px 0 rgba(120,90,200,.25);
}

.status{
  min-height:18px;
  font-size:13px;
  text-align:center;
}
.status.err{color:#b0305c}
.status.ok{color:#2e7a4a}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
  background:rgba(50,30,90,.35);
  z-index:9999; /* <- important: always above card */
}

.modal-box{
  width:min(320px,90vw);
  background:linear-gradient(180deg,#ffffffee,#fff7ff);
  border-radius:20px;
  padding:18px;
  box-shadow:var(--shadow);
  position:relative;
}

.modal-box::before{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:16px;
  border:3px dotted var(--dot);
  pointer-events:none;
}

.modal-inner{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  gap:10px;
  text-align:center;
}

.modal-title{
  font-family:"DotGothic16",monospace;
  font-size:20px;
  background:linear-gradient(180deg,var(--mint),#e8ffe9);
  border-radius:14px;
  padding:10px 12px;
  box-shadow:0 8px 0 rgba(100,200,140,.25);
}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:4px;
}

.modal-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 10px 0 rgba(120,90,200,.25);
  background:linear-gradient(180deg,var(--lav),#bda8ff);
  color:#2f255c;
}
.modal-btn.secondary{
  background:linear-gradient(180deg,var(--mint),#9feab4);
  box-shadow:0 10px 0 rgba(100,200,140,.25);
}
.modal-btn:active{
  transform:translateY(2px);
  box-shadow:0 6px 0 rgba(120,90,200,.25);
}
.modal-btn.secondary:active{
  box-shadow:0 6px 0 rgba(100,200,140,.25);
}
</style>
</head>

<body>

<div class="login-box">
  <div class="inner">
    <div class="title">login ✿</div>

    <input id="uid" placeholder="ID" autocomplete="off" />
    <input id="pwd" type="password" placeholder="Password" autocomplete="off" />

    <button class="btn" id="loginBtn">enter</button>
    <div id="status" class="status"></div>
  </div>
</div>

<div class="modal" id="trustModal" role="dialog" aria-modal="true">
  <div class="modal-box">
    <div class="modal-inner">
      <div class="modal-title">Trust this device? ♡</div>
      <div class="modal-actions">
        <button class="modal-btn secondary" id="trustYes" type="button">yes</button>
        <button class="modal-btn" id="trustNo" type="button">no</button>
      </div>
    </div>
  </div>
</div>
